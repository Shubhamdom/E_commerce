{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="{% static 'css/styles.css' %}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Registration Form</title>

</head>
<body>
<div style="padding:30px;max-width:700px;width:600px;background-color:#99CCFF;display: block;margin:auto;margin-top:100px;margin-bottom:100px;">
    <form method="POST" action="/seller/">
       {% csrf_token %}
        <div class="text-center">
            <h2>Registration Form </h2>
        </div>

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="Enter First name" class="form-control" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="Enter Last name" class="form-control" name="lastname">
        </div>
         <div class="form-group">
            <label for="bs_name">Bussines Name:</label>
            <input type="text" placeholder="Enter bussines name" class="form-control" name="bs_name">
        </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" placeholder="Enter Email" class="form-control" name="email">
      </div>
        <div class="form-group">
            <label for="contact_no">Contact Number:</label>
            <input type="text" placeholder="Enter Contact Number" class="form-control" name="contact_no">
        </div>
        <div class="form-group">
            <label for="add">Address:</label>
            <input type="text" placeholder="Enter Shop Address" class="form-control" name="add">
        </div>
        <div class="form-group">
            <label for="city">City :</label>
            <input type="text" placeholder="Enter City" class="form-control" name="city">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" placeholder="Enter State" class="form-control" name="state">
        </div>
        <div class="form-group">
            <label for="zip_code">Zip Code:</label>
            <input type="text" placeholder="Enter Zip Code " class="form-control" name="zip_code">
        </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" placeholder="Enter Password" class="form-control" name="pwd">
      </div>
         <div class="form-group">
        <label for="confirm_pwd">Re-enter Password:</label>
        <input type="password"placeholder="Enter Password" class="form-control" name="confirm_pwd">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Agreed to terms and conditions</label>
      </div>
        <div class="text-center">
            <button type="submit"  class="btn btn-success ">Submit</button>
        </div>
    </form>

</div>
{% for message in messages %}
        <p style="text-align:center;color: red">{{message}}</p>
{% endfor %}
